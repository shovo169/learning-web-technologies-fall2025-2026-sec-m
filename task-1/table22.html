<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .timeline-figure {
        width: 700px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #f9f9f9;
    }
    .figure-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .timeline-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .progression-label {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
        font-weight: bold;
        padding-right: 10px;
    }
    .timeline {
        display: flex;
        width: 100%;
        background-color: #fff;
        border: 1px solid #999;
    }
    .stage {
        flex: 1;
        text-align: center;
        padding: 40px 5px 10px 5px;
        border-right: 1px solid #999;
        position: relative;
        font-size: 14px;
        font-weight: bold;
    }
    .stage:last-child {
        border-right: none;
    }
    .stage-number {
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }
    .stage-labels {
        display: flex;
        width: 100%;
        margin-top: 5px;
    }
    .stage-label {
        flex: 1;
        text-align: center;
        font-size: 12px;
        padding: 0 5px;
    }
</style>
</head>
<body>

<div class="timeline-figure">
    <div class="figure-title">Figure 2. Timeline of the EC Data Breach</div>
    
    <div class="timeline-container">
        <div class="progression-label">Progression</div>
        <div class="timeline">
            <div class="stage">
                <div class="stage-number">1</div>
                Vulnerability Active
            </div>
            <div class="stage">
                <div class="stage-number">2</div>
                Data Extraction
            </div>
            <div class="stage">
                <div class="stage-number">3</div>
                Leak Appearance
            </div>
            <div class="stage">
                <div class="stage-number">4</div>
                Public Disclosure
            </div>
            <div class="stage">
                <div class="stage-number">5</div>
                Remediation
            </div>
        </div>
    </div>
    
    <div class="stage-labels">
        <div class="stage-label">Incident Stages</div>
    </div>
</div>

</body>
</html>
