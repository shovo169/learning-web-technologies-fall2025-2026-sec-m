<html lang="en">
<head>
    <title>Blood Group Validation</title>
</head>
<body>
    <h1>Blood Group Validation</h1>
    <form>
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <input type="button" name="submit" value="Submit" onclick="validateBloodGroup()" />
        <p id="error"></p>
    </form>
    
    <script>
        function validateBloodGroup() {
            let error = document.getElementById('error');
            let bloodGroup = document.getElementById('bloodGroup').value;
            
            // Check if a blood group is selected
            if (bloodGroup === "") {
                error.innerHTML = "Please select a blood group!";
                error.style.color = "red";
                return false;
            }
            
            // If validation passes
            error.innerHTML = "Blood group selection is valid!";
            error.style.color = "green";
            return true;
        }
    </script>
</body>
</html>
