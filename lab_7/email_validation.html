<html lang="en">
<head>
    <title>Email Validation</title>
</head>
<body>
    <h1>Email Validation</h1>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="" placeholder="sample@example.com" />
        <input type="button" name="submit" value="Submit" onclick="validateEmail()" />
        <p id="error"></p>
    </form>
    
    <script>
        function validateEmail() {
            let error = document.getElementById('error');
            let email = document.getElementById('email').value;
            
            // Validation rules
            if (email === "") {
                error.innerHTML = "Email cannot be empty!";
                error.style.color = "red";
                return false;
            }
            
            // Check if valid email format
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                error.innerHTML = "Please enter a valid email address (e.g., anything@example.com)!";
                error.style.color = "red";
                return false;
            }
            
            // If all validations pass
            error.innerHTML = "Email is valid!";
            error.style.color = "green";
            return true;
        }
    </script>
</body>
</html>
